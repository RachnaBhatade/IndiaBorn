<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Indiaborn™ Admin</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>

  <body class="admin">
    <header class="nav">
      <div class="nav__logo">
        <img src="/assets/brand-logo.jpeg" alt="Indiaborn logo" />
        <span>Indiaborn™ Admin</span>
      </div>
      <button id="logoutBtn" class="button button--ghost" style="display: none">
        Log out
      </button>
    </header>

    <main class="section">
      <div id="authPanel" class="card narrow">
        <h2>Secure sign in</h2>
        <form id="loginForm">
          <label>Email<input type="email" name="email" required /></label>
          <label
            >Password<input type="password" name="password" required
          /></label>
          <button class="button" type="submit">Login</button>
          <p id="authMessage" class="feedback"></p>
        </form>
      </div>

      <section id="adminDashboard" class="admin-grid hidden">
        <article class="card">
          <h3>Quick stats</h3>
          <div id="adminStats" class="stats"></div>
        </article>

        <article class="card">
          <h3>Create / Update Product</h3>
          <form id="productForm">
            <input type="hidden" name="id" />
            <label>Name<input name="name" required /></label>
            <label
              >Description<textarea
                name="description"
                rows="3"
                required
              ></textarea>
            </label>
            <label
              >Price (₹)<input
                type="number"
                min="0"
                step="0.01"
                name="price"
                required
            /></label>
            <label
              >Sale price (₹)<input
                type="number"
                min="0"
                step="0.01"
                name="salePrice"
            /></label>
            <label
              >Inventory<input type="number" min="0" name="inventory" required
            /></label>
            <label
              >Category<input
                name="category"
                placeholder="e.g., Necklaces, Earrings"
            /></label>
            <div class="upload-section">
              <label>Product Image</label>
              <div class="upload-area">
                <input
                  type="file"
                  id="imageUpload"
                  accept="image/jpeg,image/png,image/webp"
                />
                <button
                  type="button"
                  id="uploadBtn"
                  class="button button--ghost"
                >
                  Upload Image
                </button>
                <div id="imagePreview" class="image-preview"></div>
                <input type="hidden" name="image" id="imageUrl" />
              </div>
              <small
                >Or enter image URL:
                <input
                  type="text"
                  name="imageUrl"
                  placeholder="/assets/products/image.jpg"
              /></small>
            </div>
            <div class="switches">
              <label
                ><input type="checkbox" name="isBestSeller" /> Best
                seller</label
              >
              <label
                ><input type="checkbox" name="isNewArrival" /> New
                arrival</label
              >
              <label><input type="checkbox" name="isOnSale" /> On sale</label>
            </div>
            <button class="button" type="submit">Save product</button>
            <p id="productMessage" class="feedback"></p>
          </form>
        </article>

        <article class="card">
          <h3>Catalog</h3>
          <div id="productTable"></div>
        </article>

        <article class="card">
          <h3>Orders</h3>
          <div id="orderTable"></div>
        </article>
      </section>
    </main>

    <script type="module" src="/js/admin.js"></script>
  </body>
</html>
