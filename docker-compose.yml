version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:latest
    container_name: indiaborn-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: IndiabornDb
    volumes:
      - mongodb_data:/data/db
    networks:
      - indiaborn-network

  # Backend API (.NET)
  backend:
    build:
      context: ./Indiaborn.Api
      dockerfile: Dockerfile
    container_name: indiaborn-backend
    restart: unless-stopped
    ports:
      - "5184:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - Mongo__ConnectionString=mongodb://admin:password123@mongodb:27017
      - Mongo__DatabaseName=IndiabornDb
      - Jwt__Issuer=IndiaBornAPI
      - Jwt__Audience=IndiaBornClient
      - Jwt__SigningKey=super-secret-jwt-key-min-32-characters-change-this-in-production
      - Jwt__ExpirationMinutes=1440
    depends_on:
      - mongodb
    networks:
      - indiaborn-network
    volumes:
      - ./Indiaborn.Api/wwwroot:/app/wwwroot

  # Frontend (React/Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: indiaborn-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:5184
    depends_on:
      - backend
    networks:
      - indiaborn-network

networks:
  indiaborn-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
